<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/153c373bd9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  
  <div class="modal">
   <button class = "modal-btn ">
    Book-info added successfully
   </button>
  </div>

    <div id="container">
        <h1>
            Book List app
        </h1>

        <p>
            Add your book information and store it
        </p>

        <form class = "book-form">
            <label for="input1">Title</label>
            <input type="text" id="input1" name="input1" placeholder="Title">
          </form>

          <form class = "book-form">
            <label for="input2">Author</label>
            <input type="text" id="input2" name="input2" placeholder="Author">
          </form>
        
 
          <form class = "book-form">
            <label for="input3">ISBN</label>
            <input type="text" id="input3" name="input3" placeholder="ISBN">
          </form>

          <button id = "add">
            Add Book
          </button>

          <section class="row-area">
            
            <table class="row-area">
              <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
            </tr>
               </thead>
               <tbody class = "row-list"></tbody>
            </table>
            
          </section>
    </div>
</body>
<script src ="script.js"></script>
</html>
